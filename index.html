<!doctype html>
<html lang="X-UA-Compatible">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Math functions and constants</title>
</head>
<body>
<script>
    var y = -3.1234;
        d=Math.ceil(y);
    var y2 = 1.00123;
        d2=Math.floor(y2);
    d3=Math.floor(y);
    var y4 = 1.44;
    d4 = Math.round(y4);
    var y5 = 1.54;
    d5 = Math.round(y5);
</script>
<input type="button" value="Округлення числа -3.1234 до більшого" onclick="alert(d)" style="position: absolute; left: 0px;">
<input type="button" value="Округлення числа 1.00123 до меншого" onclick="alert(d2)" style="position: absolute; left: 0px; top: 50px;">
<input type="button" value="Округлення числа -3.1234 до меншого" onclick="alert(d3)" style="position: absolute; left: 0px; top: 100px;">
<input type="button" value="Округлення числа 1.44 за правилами арифметики" onclick="alert(d4)" style="position: absolute; left: 0px; top: 150px;">
<input type="button" value="Округлення числа 1.54 за правилами арифметики" onclick="alert(d5)" style="position: absolute; left: 0px; top: 200px;">
</body>
</html>
